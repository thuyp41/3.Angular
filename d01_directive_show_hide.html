<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs_directive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--nhung link angularjs framework-->
    <script src="js/angular.min.js"></script>
</head>
</head>
<body ng-app>
    <div class="container">
        <h2>AngularJS-directive[ng-init/show/hide] <div ng-init=""></div></h2>
        <hr>
<input type="checkbox" name="show" id="show" checked ng-model="showProfile" > show Profile
<br> <br>
        <!--khoi tao gia tri cho cac bien cho directive ng-init-->
        <div ng-show="showProfile"
        ng-init="name='pham thi my thuy';yob=2004;languages=['Vietnamese','English','france','janpanese']">
            <p>Name : {{name}}</p>
            <p>Year of birth : {{yob}} - Age:{{2022-yob}}</p>
<p>Languages : {{languages}} </p>
        </div>
    </div>
</body>
</html>
