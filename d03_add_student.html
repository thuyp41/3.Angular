<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1. nhung link angularjs framework -->
    <script src="js/angular.min.js"></script>
    
</head>
<body ng-app>
    <div class="container">
        <h4>Add new Student</h4>
        <hr>
        <form action="" name="formStudent">
           <div class="form-group">
            <label for="">ID</label>
            <input type="text" class="form-control" id="studentID" name="studentID" required>

           </div>
           <div class="form-group">
            <label for="">Fullname</label>
            <input type="text" class="form-control" id="studentname" name="studentname" ng-model="name" required>

           </div>
           <div class="form-group">
            <label for="">Year of Birth</label>
            <input type="number" class="form-control" id="yob" name="yob" ng-model="yob" min="1980" max="2022" required>

           </div>
           <button type="submit" class="btn btn-danger">Submit</button>
           <button type="reset" class="btn btn-info">Reset</button>
        </form>
    </div>
</body>
</html>
