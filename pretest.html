              <li>  <a href="#!Food" class="new">Food</a> </li> 
               <li><a href="#!add" class="new">Add New Food</a> </li> 
               <li> <a href="#!About" class="new">About</a></li> 
                </ul>

    <script>
        let app = angular.module("myAPP", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "d03_list_food.html"
                })
                .when("/Food", {
                    templateUrl: "d03_list_food.html"
                })
                .when("/add", {
                    templateUrl: "d03_add_food2.html"
                })
                .when("/About", {

                });
        });

      
        app.run(function ($rootScope, $http) {
            $rootScope.ds = [];
            $http.get("food.json").then(function (r) {
                $rootScope.ds = r.data.data_Foods;
            }
            );
        });


        app.controller("mainCTR", function ($scope) {

        });

        app.controller("myADD", function ($scope) {

            $scope.addFood = function () {
               
                let F = {
                    "id": $scope.ID,
                    "name": $scope.name,
                    "price": $scope.Price
                };

               
                $scope.ds.push(F);

               
                alert("Add New Food Succeed !")

            }
        });

        app.controller("myLIST", function ($scope, $http) {
            $scope.today = new Date();
            $scope.year = $scope.today.getFullYear();

            $scope.remove = function (id) {

                if (confirm("Are u sure ?")) {
                    let index = -1;

                    $scope.ds.forEach((F, i) => {
                        if (F.id == id) {
                            console.log("found !");
                            index = i;
                        }
                    });

                    if (index >= 0) {
                        $scope.ds.splice(index, 1);
                    }
                }

            }
        });
    </script>
</body>
