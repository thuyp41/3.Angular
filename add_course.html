<style>
    .error {
        color: red;
    }

    input.ng-invalid {
        border: red thin solid;
    }

    input.ng-valid {
        border: gray thin solid;
    }
</style>

<div ng-controller="myAdd">
    <h2>Add New Course</h2>
    <hr>

    <form name="formProjectt" ng-submit="addcourse()">

        <div class="form-group col-md-6">
            <label>ID</label>
            <input type="text" class="form-control" id="projectID" name="projectID" pattern="C\d{2}" ng-model="id"
                required>
            <span class="error" ng-show="formProjectt.projectID.$error.required">ID is Required.</span><br>
            <span class="error" ng-show="formProjectt.projectID.$invalid">ID has format Cxx, x:digit</span>
        </div>

        <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" class="form-control" id="projectName" name="projectName" ng-model="name" required>
            <span class="error" ng-show="formProjectt.projectName.$error.required">Name is Required.</span>
        </div>
        <div>
        <label for="">Type:</label> <br>
            <input type="radio" name="type" id="type" value="LT" ng-model="type"checked> Long-term
            
            <input type="radio" name="type" id="type" value="ST" ng-model="type"> Short-term
        
        <div class="form-group">
            <label>Fee</label>
            <input type="number" class="form-control" id="fee" name="fee" ng-model="fee"  required min="100" max="900">
            <span class="error" ng-show="formProjectt.$error.required">Required / </span>
            <span class="error" ng-show="formProjectt.fee.$invalid">Invalid Fee(>=100)</span>
        </div>
        <button style="margin-left: 18px;" type="submit" class="btn btn-info" ng-disabled="formProjectt.$invalid" >Add</button>

    </form>
</div>
