<style>
    .error {
        color: red;
    }

    input.ng-invalid {
        border: red thin solid;
    }

    input.ng-valid {
        border: gray thin solid;
    }
</style>

<div class="container" ng-controller="myADD">
    <h4>Add New Student</h4>
    <hr>

    <form name="formFood" ng-submit="addFood()" >

        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" id="foodID" name="foodID" pattern="F\d{2}" ng-model="ID"
                required>
            <span class="error" ng-show="formFood.foodID.$error.required">Required /</span>
            <span class="error" ng-show="formFood.foodID.$invalid">F[xx]</span>
        </div>

        <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control" id="foodName" name="foodName" ng-model="name" required>
            <span class="error" ng-show="formFood.foodName.$error.required">Required</span>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="Price" name="Price" ng-model="Price" min="10000" max="100000"  required >
            <span class="error" ng-show="formFood.Price.$error.required">Required / </span>
            <span class="error" ng-show="formFood.Price.$invalid">Invalid money</span>
        </div>
       

        <button type="submit" class="btn btn-info" ng-disabled="formFood$invalid">Submit</button>

    </form>

</div>
