<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-repeat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--nhung link angularjs framework-->
    <script src="js/angular.min.js"></script>
    <style>
        td:nth-col(3){
            text-align: right;
        }
    </style>
</head>
<body ng-app="myAPP">
    <div class="container">
        <h2>AngularJS - Directive [ng-repeat]</h2>
        <hr>
        <div ng-controller="proController" >
            <p>List of Products</p>
         <table class="table  table-hover table-striped">
            <thead class="table table-danger">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>amount</th>
                </tr>
            </thead>
<tbody>
    <tr ng-repeat="p in a">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.qty}}</td>
        <td>{{p.price*p.qty}}</td>
    </tr>
</tbody>
         </table>
        </div>
    </div>
    <script>
        let app = angular.module("myAPP",[]);
        //khai bao controller va lap trinh
        app.controller("proController",function($scope){
     //khai bao mang json chua ds san pham
     $scope.a = [
        {'id':'P01',name:'coca cola', 'price':10.99,'qty':5},
        {'id':'P02',name:'pepsi cola', 'price':9.99,'qty':10},
        {'id':'P03',name:'potatoes snack', 'price':4.95,'qty':4},
        {'id':'P04',name:'chocolate', 'price':20.15,'qty':15},
        {'id':'P05',name:'strawberry chocopie', 'price':13.50,'qty':11}
     ];


        });
    </script>
</body>
</html>
