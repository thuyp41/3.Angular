<body ng-app>
   <h2>ng-show/ng-hide demo</h2>
   <hr>
   <div ng-init="show=true;hide=false">
    <p>show the picture <input type="checkbox" ng-model="show"></p>
    <img src="image/nhatban3.webp" alt="" ng-show="show">
    <p>hide the picture <input type="checkbox" ng-model="hide"></p>
    <img src="image/natra3.jpg" alt="" ng-hide="hide">

   </div>
</body>
