<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-biding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--nhung link angularjs framework-->
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="abc">
    <div class="container">
        <h2>AngularJS-Databinding</h2>
        <hr>
        <div ng-controller="feeController" ng-click="calc_fee()">
            <p>
                New Member: <input type="number" name="newMember" id="" ng-model="newMem">
            </p>
            <p>Registration Free : <input type="number" name="fees" ng-model="fees"></p>
            <p><input type="button" value="calculate" class="btn btn-danger"></p>
            <p> {{result}} </p>
        </div>
    </div>
    <script>
        //1.khai bao module main, chua ung dung angularjs
        let app = angular.module("abc", []);
        //2.lap trih cho controller
        app.controller("feeController", function ($scope) {
            $scope.newMem = 1;
            $scope.fees = 200;
            $scope.result = `Total Amount : ${$scope.newMem * $scope.fees}`;
            $scope.calc_fee = function () {
                $scope.result = `Total Amount : ${$scope.newMem * $scope.fees}`;
            }
        });
    </script>
</body>

</html>
