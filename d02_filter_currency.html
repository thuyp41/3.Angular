<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--nhung link angularjs framework-->
    <script src="js/angular.min.js"></script>
    <style>
        .pic {
            width: 40%;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body ng-app>
    <div class="container-fluid">
        <div ng-include="'d02_header.html'"></div>
        <!--main content-->
        <div>
            <h2>
                AngularJS currency Filter
            </h2>
            <hr>
            <p>Enter amount : <input type="number" name="amt" id="amt" ng-model="amt" ng-init="amt=12345"></p>
            <p>amount | currency={{amt|currency}} <br>
                amount | currency:'$':4={{amt|currency:'$':4}} <br>
                amount | currency:'VND':0={{amt|currency:'VND':0}} <br>
            </p>
        </div>

        <div ng-include="'d02_footer.html'"></div>
    </div>

</html>
